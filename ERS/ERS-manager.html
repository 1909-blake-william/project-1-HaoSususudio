<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Deep Fake News - Expense Reimbursement System - Manager</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- bootstrap -->
  <link rel="stylesheet" href="ERS-UI.css">
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Deep Fake News Expense Reimbursement System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample05"
      aria-controls="navbarsExample05" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExample05">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
      </ul>
    </div>
  </nav>
  <h1>Reimbursements</h1>
  <table class="table" id="pokemon-table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Reimbursement ID</th>
        <th scope="col">Aount</th>
        <th scope="col">Submitted Time</th>
        <th scope="col">Resolved Time</th>
        <th scope="col">Description</th>
        <th scope="col">Author ID</th>
        <th scope="col">Resolver ID</th>
        <th scope="col">Status</th>
        <th scope="col">Type</th>
      </tr>
    </thead>
    <tbody id="reimb-table-body"></tbody>
    </tbody>
  </table>

  <form id="new-pokemon-form" onsubmit="newPokemonSubmit(event)">
    <div class="form-group">
      <label for="pokemon-name-input">Pokemon Name:</label>
      <input type="text" class="form-control" id="pokemon-name-input" placeholder="Pikachu">
    </div>
    <div class="form-group">
      <label for="pokemon-type-select">Type</label>
      <select class="form-control" id="pokemon-type-select">
        <option>Fire</option>
        <option>Ghost</option>
        <option>Dragon</option>
        <option>Dark</option>
        <option>Electric</option>
      </select>
    </div>
    <div class="form-group">
      <label for="pokemon-hp-input">HP:</label>
      <input type="number" class="form-control" id="pokemon-hp-input">
    </div>
    <div class="form-group">
      <label for="pokemon-level-input">Level:</label>
      <input type="number" class="form-control" id="pokemon-level-input">
    </div>
    <button class="btn btn-danger" type="submit">Submit</button>
  </form>


</body>
<!-- JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
  integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
  integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script src="ERS.js"></script>

</html>
