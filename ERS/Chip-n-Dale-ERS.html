<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Chip'n'Dale Acron Hodinds LLC Expense Reimbursement System</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- bootstrap -->
  <link rel="stylesheet" href="ERS-UI.css">
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Chip'n'Dale Acron Hodinds LLC Expense Reimbursement System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample05"
      aria-controls="navbarsExample05" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <a class="nav-link" href="#" onclick="logout()">Logout<span class="sr-only">(current)</span></a>
      </ul>
    </div>
  </nav>

  <h1 id="page-heading">Reimbursements</h1>
  <div id="above-reimb-table">
  </div>
  <table class="table" id="reimbursement-table">
    <thead class="thead-dark">
      <tr id='reimb-header-row'>
        <th scope="col">ID</th>
        <th scope="col">Amount</th>
        <th scope="col">Submitted Time</th>
        <th scope="col">Resolved Time</th>
        <th scope="col">Description</th>
        <th scope="col">Author</th>
        <th scope="col">Resolver</th>
        <th scope="col">Status</th>
        <th scope="col">Type</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody id="reimb-table-body"></tbody>
  </table>


  <div id="page-bottom" align="center">
  </div>
</body>
<!-- JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

<script src="ERS.js"></script>

</html>
